name: C (make) CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show runner OS info
        run: |
          uname -a
          lsb_release -a || true

      - name: Install build tools (gcc, make)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      # Force C89 flags by overriding CC or CFLAGS;
      - name: Build (make)
        env:
          CC: gcc
          CFLAGS: "-std=c89 -pedantic -Wall"
        run: |
          make clean || true
          make

      - name: Run tests / sample run
        if: always()
        run: |
          EXECUTABLE="./magic"
          TEST_DIR="test"
          
          if [ -x "$EXECUTABLE" ]; then
            echo "Found executable $EXECUTABLE. Starting dynamic tests..."
            
            # Loop through all files ending in .txt in the test directory
            for input_file in "$TEST_DIR"/*.txt; do
              # Check if the path points to a regular file (prevents errors if no files match)
              if [ -f "$input_file" ]; then
                echo "===================================================="
                echo "--- Running test with input file: $input_file ---"
                echo "===================================================="
                
                echo "Output from $EXECUTABLE:"
                # Redirect the file content as standard input to the executable
                "$EXECUTABLE" < "$input_file"
                echo
              fi
            done
            
            echo "----------------------------------------------------"
            echo "All tests finished."
            
          else
            echo "$EXECUTABLE not found or not executable"
            ls -la
          fi
      # -------------------------------------------------------------------------

      - name: Upload build artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: magic-build
          path: |
            ./magic
            ./*.o